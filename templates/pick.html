{% extends 'base.html'  %}

{% block title %}Surveys{% endblock %}

{%block content %}
<h1>Surveys</h1>
<h3>Choose a survey to complete.</h3>
<form action="/start">
    <label for="survey">Pick a survey:</label>
    <select name="survey" id="surveys">
        {% for survey in options %}
        <option value="{{survey}}">{{survey}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
